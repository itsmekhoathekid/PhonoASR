training:
  batch_size: 32
  num_workers: 4
  save_path: "PhonoASR/saves"
  train_path : "../dataset/LSVSC_train_word.json"
  dev_path : "../dataset/LSVSC_valid_char.json"
  test_path : "../dataset/LSVSC_test_char.json"
  vocab_path : "../dataset/char_vocab_lsvsc.json"
  wave_path: "../dataset/LSVSC_100/data"
  reload: False
  reload_mode: 'best'
  logg : "PhonoASR/logs/tasa.log"
  ctc_weight: 0
  result: "PhonoASR/result-tasa.json"
  type: "word"
  type_training : "ce"

infer:
  type_decode: "normal"
  max_output_len: 200

optim:
  type: adam
  lr: 0.001
  weight_decay: 0.0001
  decay_rate: 0.5

scheduler:
  lr_initial: 0.001
  n_warmup_steps: 15000

model:
  enc:
    subsampling:
      num_blocks: 3
      num_layers_per_block: 2
      out_channels: [8, 16, 32]
      kernel_sizes: [3, 3, 3]
      strides: [1, 2, 2]
      residuals: [ True, True, True]
      dropout: 0.1 
    in_features: 640
    n_layers: 12
    d_model: 144
    ff_size: 1024
    h: 4
    p_dropout: 0.1
    type: 'TASA'
  dec:
    n_layer: 4
    d_model: 144
    ff_size: 1024
    n_head: 4
    dropout: 0.1
    k: 1
    type: 'base'
  model_name: "TASA-W2I"

rnnt_loss:
  blank: 4
  reduction: "mean"  
