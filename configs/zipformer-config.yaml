  result: "/home/llogn/workspace/phonoasr/result.txt"
  reload: False
  ctc_weight: 0.4
  type_training: 'ce'

model:
  enc:
    conv_embeded: 
      output_dim: 640
      num_blocks: 2
      num_layers_per_block: 1
      out_channels: [64, 32]
      kernel_sizes: [3,3]
      strides: [2,2]
      residuals: [False, False]
      dropout: 0.1
    output_downsampling_factor: 2
    downsampling_factor: [2, 2, 2, 2, 2, 2]
    encoder_dim: [192,256,256,256,256,256]
    num_encoder_layers: [2,2,1,1,1,1]
    encoder_unmasked_dim: [192,256,256,256,256,256]
    query_head_dim: 32
    pos_head_dim: 4
    value_head_dim: 12     # paper
    num_heads: [4,4,4,4,4,4]  # paper
    feedforward_dim: [512,768,768,768,768,768]  # paper
    cnn_module_kernel: [15,15,15,15,15,15]     # paper
    pos_dim: 192
    dropout: 0.1  
    warmup_batches: 4000.0
    causal: False
    chunk_size: [-1]
    left_context_frames: [-1]  
    name: 'Zipformer'
  dec: 
    n_layer: 3
    d_model: 256
    ff_size: 1024
    n_head: 4
    dropout: 0.1
    k: 3
  model_name: 'Zipformer'

