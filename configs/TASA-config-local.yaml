  save_path: "/home/anhkhoa/PhonoASR/saves"
  train_path : "/home/anhkhoa/transformer_transducer_speeQ/data/train_phoneme_tasa.json"
  dev_path : "/home/anhkhoa/transformer_transducer_speeQ/data/test_phoneme_tasa.json"
  test_path : "/home/anhkhoa/transformer_transducer_speeQ/data/test_phoneme_tasa.json"
